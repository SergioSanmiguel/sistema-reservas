version: "3.9"

services:
  #  Base de datos PostgreSQL
  postgres:
    image: postgres:15
    container_name: reservas_postgres
    environment:
      POSTGRES_USER: reserva
      POSTGRES_PASSWORD: reserva123
      POSTGRES_DB: reservasdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reserva"]
      interval: 10s
      timeout: 5s
      retries: 5

  #  Backend .NET API
  backend:
    build:
      context: ../backend/src/Reserva.Api
      dockerfile: Dockerfile
    container_name: reservas_backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__PostgresConnection=Host=postgres;Database=reservasdb;Username=reserva;Password=reserva123
      - Jwt__Key=Clave_super_secreta_de_Sergio_2025_con_mas_bits!!!
      - Jwt__Issuer=reservas.api
      - Jwt__Audience=reservas.frontend
      - Jwt__ExpireMinutes=60
    ports:
      - "5290:8080"
    restart: unless-stopped

  #  Frontend Angular (Nginx)
  frontend:
    build:
      context: ../frontend/webapp
      dockerfile: Dockerfile
    container_name: reservas_frontend
    depends_on:
      - backend
    ports:
      - "4200:80"
    restart: unless-stopped

volumes:
  postgres_data:





