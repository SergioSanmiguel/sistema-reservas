<div class="contenedor">
  <h2>Reservas</h2>

  <button mat-raised-button color="primary" (click)="crearReserva()">
    Crear nueva reserva
  </button>

  <table mat-table [dataSource]="reservas" class="mat-elevation-z8">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let r"> {{ r.id }} </td>
    </ng-container>

    <!-- Fecha inicio -->
    <ng-container matColumnDef="inicio">
      <th mat-header-cell *matHeaderCellDef> Inicio </th>
      <td mat-cell *matCellDef="let r"> {{ r.fechaInicio | date:'short' }} </td>
    </ng-container>

    <!-- Fecha fin -->
    <ng-container matColumnDef="fin">
      <th mat-header-cell *matHeaderCellDef> Fin </th>
      <td mat-cell *matCellDef="let r"> {{ r.fechaFin | date:'short' }} </td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let r"> {{ r.estado }} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let r">
        <button mat-button color="accent" (click)="verDetalle(r.id)">
          Ver detalle
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
